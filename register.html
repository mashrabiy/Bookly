<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="register">
        <div class="container">
            <div class="box">
                <h1>Registratsiya</h1>
                <form>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Ismingizni yozing">
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required placeholder="Elektron pochta manzilingiz">
                    </div>
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required placeholder="Parol yarating">
                    </div>
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input type="tel" placeholder="Parolni tasdiqlang">
                    </div>
                    <div>
                        <i class="fa-solid fa-calendar"></i>
                        <input type="date">
                    </div>
                    <input type="submit" value="Yuborish" class="btn">
                </form>
                <span>
                    Hisobingiz mavjudmi ?
                    <a href="index.html">Faollashtiring</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
